<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>CSGO Opening - Prototype</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="app">
		<main class="main">
			<h1 class="title">Aperçu des cadres</h1>
			<div class="case-switch">
				<span id="caseTitle" class="case-title">Gamma 2 Case</span>
				<div id="caseThumbs" class="case-thumbnails" style="margin-left:12px;">
					<div class="case-thumb" data-case="Gamma 2 Case" id="thumbGamma"><img src="case_gamma_2.png" alt="Gamma 2"/></div>
					<div class="case-thumb" data-case="Revolver Case" id="thumbRevolver"><img src="case_revolver.png" alt="Revolver"/></div>
				</div>
			</div>

			<div class="sort-switch">
				<label for="sortSelect" class="label">Trier</label>
				<select id="sortSelect" class="select">
					<option value="default">Par défaut</option>
					<option value="price-asc">Prix croissant</option>
					<option value="price-desc">Prix décroissant</option>
					<option value="name-asc">Nom A → Z</option>
					<option value="name-desc">Nom Z → A</option>
					<option value="group-pattern">Grouper par skin (Lore, Bright Water, ...)</option>
					<option value="group-pattern-alpha">Grouper par skin (alphabétique)</option>
				</select>
			</div>
			<div id="grid" class="grid" aria-label="Grille de cadres">
				<!-- many empty frames where on placera les images -->
				<!-- we'll render 24 frames for the first visual -->
				<script>
					// placeholder: frames will be created by JS for clarity
				</script>
			</div>
		</main>

		<aside class="sidebar" aria-label="Menu">
			<h2>Menu</h2>

			<div id="weaponName" class="weapon-name">Aucune arme sélectionnée</div>

			<div id="preview" class="preview">
				<div id="previewImg" class="preview-img">Aperçu</div>
				<div class="price-info">
					<div>Prix de base: <strong id="basePrice">—</strong></div>
					<div>Multiplicateur: <strong id="multiplier">1</strong></div>
					<div>Condition: <strong id="conditionDisplay">—</strong></div>
					<div>StatTrak: <strong id="stattrakDisplay">Non</strong></div>
					<div class="result">Résultat: <strong id="resultPrice">—</strong></div>
				</div>
			</div>

			<!-- Multipliers are computed from condition + StatTrak -->

			<div class="conditions-wrapper">
				<div class="conditions-label">État / Condition</div>
				<div id="conditions" class="conditions">
					<!-- condition buttons created by script.js -->
				</div>
				<div class="stattrak">
					<label><input type="checkbox" id="stattrakCheckbox" /> StatTrak</label>
				</div>
				<div id="blueGemSection" class="bluegem-section" style="display:none; margin-top:12px;">
					<label class="label">Bleu Gemmes — multiplicateur (pattern: case_hardened)</label>
					<div style="display:flex;align-items:center;gap:8px;margin-bottom:8px;">
						<label class="enable-label" style="display:flex;align-items:center;gap:8px;color:#ddd;cursor:pointer;user-select:none;">
							<input type="checkbox" id="blueGemEnable" />
							<span style="color:#61dafb;font-size:14px;line-height:1;">♦</span>
							<span>Activer Bleu Gemmes</span>
						</label>
					</div>
					<!-- normalized slider 0..1000; mapped non-linearly in script.js for fine control at low values -->
					<input id="blueGemRange" type="range" min="0" max="1000" step="1" value="0" style="width:100%;" />
					<div style="display:flex;justify-content:space-between;align-items:center;margin-top:6px;">
						<small style="color:#888">Min 28.5</small>
						<strong id="blueGemValue" style="color:#fff">28.50×</strong>
						<small style="color:#888">Max 5120.24</small>
					</div>
				</div>
				<div id="finalLarge" class="final-large">Résultat: <strong id="finalLargeValue">—</strong></div>
			</div>


		</aside>
	</div>

	<script src="script.js"></script>
</body>
</html>
